<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorator="template.html">
<head>
<meta charset="utf-8" />
<title>Saisie etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
 th:href="@{/css/bootstrap.min.css}"/>
 <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
 th:href="@{/css/myStyle.css}"/>
</head>
<body layout:fragment="content">


<div class="col-md-6 col-xs-12 spacer col-md-offset-3">
	<div class="panel panel-default" >
  <div  class="panel-heading">Saisie d'une etudiant</div>
  <div class="panel-body">
      <form th:action="@{updateEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data"><!-- enctype :type d'encodage  -->
        <div class="form-group">
        
              <div>
	            <label class="control-label">Id:</label>
	            <input type="text" th:field="*{id}" class="form-control">
	            <span class="text-error" th:errors="*{id}"></span>
	         </div>
	         <div>
	          <label class="control-label">Nom:</label>
<!-- 	          <input type="text" id="nom" name="nom" value="${etudiant.nom}" class="form-control"> -->
	          <input type="text" th:field="*{nom}" class="form-control">
	          <span class="text-error" th:errors="*{nom}"></span>
	         </div>
          
             <div>
              <label class="control-label">Email:</label>
              <input type="text" th:field="*{email}" class="form-control">
              <span class="text-error" th:errors="*{email}"></span>
             </div>
          
             <div>
              <label class="control-label">Date de Naissance:</label>
              <input type="date" th:field="*{dateNaissance}" class="form-control">
              <span class="text-error" th:errors="*{dateNaissance}"></span>
             </div>
          
              <div>
               <label class="control-label">Photo:</label>
               <input type="file" name="picture" class="form-control">
               <span class="text-error" th:errors="*{photo}"></span>
			   <img class="img-circle"th:src="@{ getPhoto(id=${etudiant.id}) }" width="100" height="100"/>
              </div>
              <div>
               <button type="submit" class="btn btn-primary">Save</button>
              </div>
        </div>
      </form>
  </div>

</div>
</div>

</body>
</html>
